# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = anonymizedf/_version.py
versionfile_build = anonymizedf/_version.py
tag_prefix = v
parentdir_prefix = anonymizedf-

[flake8]
max-line-length = 88
ignore = E402  # module level import not at top of file